{{- if .Values.networkPolicy.enabled -}}
apiVersion: {{ include "wordpress.networkPolicy.apiVersion" . }}
kind: NetworkPolicy
metadata:
  name: {{ include "wordpress.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "wordpress.labels" . | nindent 4 }}
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      {{- include "wordpress.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: wordpress
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  
  {{- if .Values.networkPolicy.ingress }}
  ingress:
    {{- range .Values.networkPolicy.ingress }}
    - from:
        {{- if .from }}
        {{- toYaml .from | nindent 8 }}
        {{- end }}
      {{- if .ports }}
      ports:
        {{- toYaml .ports | nindent 8 }}
      {{- end }}
    {{- end }}
  {{- end }}
  
  {{- if .Values.networkPolicy.egress }}
  egress:
    {{- range .Values.networkPolicy.egress }}
    - to:
        {{- if .to }}
        {{- toYaml .to | nindent 8 }}
        {{- end }}
      {{- if .ports }}
      ports:
        {{- toYaml .ports | nindent 8 }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
---
{{- if and .Values.mysql.enabled .Values.networkPolicy.enabled -}}
# NetworkPolicy for MySQL
apiVersion: {{ include "wordpress.networkPolicy.apiVersion" . }}
kind: NetworkPolicy
metadata:
  name: {{ include "wordpress.fullname" . }}-mysql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "wordpress.labels" . | nindent 4 }}
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow WordPress to connect to MySQL
  - from:
    - podSelector:
        matchLabels:
          {{- include "wordpress.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: wordpress
    ports:
    - protocol: TCP
      port: 3306
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow MySQL replication (if needed)
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: mysql
          app.kubernetes.io/instance: {{ .Release.Name }}
    ports:
    - protocol: TCP
      port: 3306
{{- end }}
---
{{- if and .Values.redis.enabled .Values.networkPolicy.enabled -}}
# NetworkPolicy for Redis
apiVersion: {{ include "wordpress.networkPolicy.apiVersion" . }}
kind: NetworkPolicy
metadata:
  name: {{ include "wordpress.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "wordpress.labels" . | nindent 4 }}
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow WordPress to connect to Redis
  - from:
    - podSelector:
        matchLabels:
          {{- include "wordpress.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: wordpress
    ports:
    - protocol: TCP
      port: 6379
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
{{- end }}
