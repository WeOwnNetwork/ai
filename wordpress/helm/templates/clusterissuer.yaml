{{- if and .Values.ingress.enabled .Values.certManager.createClusterIssuer }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    {{- include "wordpress.labels" . | nindent 4 }}
    app.kubernetes.io/component: tls
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.certManager.email | quote }}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: {{ .Values.ingress.className }}
          podTemplate:
            metadata:
              labels:
                security.kubernetes.io/profile: restricted
            spec:
              nodeSelector:
                kubernetes.io/os: linux
{{- end }}
