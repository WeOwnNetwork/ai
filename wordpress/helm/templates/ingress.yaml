{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "wordpress.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "wordpress.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    # WordPress-specific optimizations
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "16k"
    nginx.ingress.kubernetes.io/large-client-header-buffers: "4 32k"
    # Rate limiting for brute force protection
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  tls:
  - hosts:
    - {{ .Values.wordpress.domain | quote }}
    {{- if .Values.wordpress.includeWWW }}
    - {{ printf "www.%s" .Values.wordpress.domain | quote }}
    {{- end }}
    secretName: wordpress-tls
  rules:
  - host: {{ .Values.wordpress.domain | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "wordpress.fullname" . }}
            port:
              number: {{ .Values.service.port }}
  {{- if .Values.wordpress.includeWWW }}
  - host: {{ printf "www.%s" .Values.wordpress.domain | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "wordpress.fullname" . }}
            port:
              number: {{ .Values.service.port }}
  {{- end }}
{{- end }}
