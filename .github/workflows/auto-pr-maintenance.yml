name: Auto-Create PR from Maintenance

on:
  push:
    branches:
      - maintenance

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists
          existing_pr=$(gh pr list --base main --head maintenance --json number --jq '.[0].number')
          
          if [ -n "$existing_pr" ]; then
            echo "PR #$existing_pr already exists, skipping creation"
            exit 0
          fi
          
          # Create new PR (without labels)
          gh pr create \
            --base main \
            --head maintenance \
            --title "Auto-PR: Merge maintenance â†’ main" \
            --body "ðŸ¤– Automated Pull Request - This PR was automatically created when changes were pushed to the maintenance branch. Latest Commit: ${{ github.event.head_commit.message }} - Author: ${{ github.event.head_commit.author.name }} - Please review and merge when ready."
