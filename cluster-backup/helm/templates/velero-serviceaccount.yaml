{{- if .Values.velero.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cluster-backup.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "cluster-backup.labels" . | nindent 4 }}
    app.kubernetes.io/component: velero-server
  {{- with .Values.velero.server.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: false
{{- end }}
