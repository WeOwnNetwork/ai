{{- if .Values.backup.enabled }}
---
# Backup ServiceAccount
# Dedicated service account for backup operations with minimal RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "matomo.fullname" . }}-backup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "matomo.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
automountServiceAccountToken: true

---
# Backup Role
# Minimal permissions required for backup operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "matomo.fullname" . }}-backup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "matomo.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
rules:
# Required for backup job to verify its own status
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
# Required for accessing PVC information
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]

---
# Backup RoleBinding
# Binds backup service account to backup role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "matomo.fullname" . }}-backup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "matomo.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "matomo.fullname" . }}-backup
subjects:
- kind: ServiceAccount
  name: {{ include "matomo.fullname" . }}-backup
  namespace: {{ .Release.Namespace }}
{{- end }}
