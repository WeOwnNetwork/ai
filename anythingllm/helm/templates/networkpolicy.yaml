apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "anythingllm.fullname" . }}-netpol
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "anythingllm.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "anythingllm.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from NGINX Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3001
  # Allow ingress within same namespace (for service communication)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.namespace }}
    ports:
    - protocol: TCP
      port: 3001
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS outbound (for LLM API calls)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (for some APIs)
  - to: []
    ports:
    - protocol: TCP
      port: 80
