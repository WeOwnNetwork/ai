{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "n8n-enterprise.fullname" . }}
  labels:
    {{- include "n8n-enterprise.labels" . | nindent 4 }}
    component: rbac
rules:
  # Minimal permissions for n8n operation
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "n8n-enterprise.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n-enterprise.labels" . | nindent 4 }}
    component: rbac
subjects:
  - kind: ServiceAccount
    name: {{ include "n8n-enterprise.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "n8n-enterprise.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
