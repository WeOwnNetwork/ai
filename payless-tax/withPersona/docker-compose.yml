version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: payless_tax_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: payless_tax
      MYSQL_USER: payless_user
      MYSQL_PASSWORD: payless_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  app:
    build: .
    container_name: payless_tax_app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
      STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
      STREAMLIT_SERVER_PORT: "8501"
    ports:
      - "8501:8501"
    restart: unless-stopped

volumes:
  db_data:
